; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
# save lib_deps to global libs
libdeps_dir = ${sysenv.HOME}/.platformio/lib
lib_extra_dirs = ../PMserial
env_default = esp01

[common]
monitor_speed = 9600
build_flags = 
  -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
  !echo -D GIT_TAG=\\\"`git describe --abbrev=0`\\\"
  -D LOGGER
lib_deps =
    Homie@2.0.0
        ArduinoJson@^5.10.0
        AsyncMqttClient@^0.8.0
        Bounce2@^2.1.0
        ESP Async WebServer
    DHT12
#   PMserial # commin soon
targets = checkprogsize, upload, monitor
targets_fs = buildfs, uploadfs

[env:esp01]
platform = espressif8266
board = esp01_1m
framework = arduino
# usb2uart w/builtin reset circuit
upload_resetmethod = nodemcu 
monitor_speed = ${common.monitor_speed}
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
targets = ${common.targets}

[env:esp01fs]
platform = espressif8266
board = esp01_1m
framework = arduino
# usb2uart w/builtin reset circuit
upload_resetmethod = nodemcu 
targets = ${common.targets_fs}

[env:node]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = ${common.monitor_speed}
build_flags = ${common.build_flags} -D LED_FB
lib_deps = ${common.lib_deps}
targets = ${common.targets}

[env:nodefs]
platform = espressif8266
board = nodemcuv2
framework = arduino
targets = ${common.targets_fs}
